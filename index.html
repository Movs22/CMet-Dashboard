<!DOCTYPE html>
<html lang="pt">

<head>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div class="loading-overlay" id="loading">
        <div class="loading-box">
            <p style="font-size: 2rem; font-weight: bold;" class="loading-header">CMet Dashboard</p>
            <p id="loading-status">A carregar página inicial</p>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="loading-progress"></div>
            </div>
            <div class="error" style="display: none;" id="error-prompt">
            </div>
        </div>
    </div>
    <nav class="menu">
            <a onclick="loadPage('/dashboard');"class="active">Home</a>
            <a onclick="loadPage('/dashboard/Area?a=1')">Área 1</a>
            <a onclick="loadPage('/dashboard/Area?a=2')">Área 2</a>
            <a onclick="loadPage('/dashboard/Area?a=3')">Área 3</a>
            <a onclick="loadPage('/dashboard/Area?a=4')">Área 4</a>
            <p id="time">XX:XX:XX YY/YY/ZZZZ</p>
    </nav>
        <main id="dashboard">
            <div class="line-badge" style="font-size: 2rem; background-color: var(--line-long); color: white">1001</div>
        </main>
        <script src="./router.js"></script>
        <script src="./loading.js"></script>

        <script src="./data.js"></script>
        <script>
            let clock = document.getElementById("time")
            let rightNow
            setInterval(updatePageClock, 1000)

            function updatePageClock() {
                rightNow = new Date()
                let y = rightNow.getFullYear()
                let m = rightNow.getMonth() + 1
                let d = rightNow.getDate()
                let hour = rightNow.getHours()
                let min = rightNow.getMinutes()
                let sec = rightNow.getSeconds()
                clock.innerHTML = (hour < 10 ? "0" + hour : hour) + ":" + (min < 10 ? "0" + min : min) + ":" + (sec < 10 ? "0" + sec : sec) + " " + (d < 10 ? "0" + d : d) + "/" + (m < 10 ? "0" + m : m) + "/" + y 
            }
            updatePageClock()
        </script>
        <script>//setTimeout(() => load(), 100)</script>
</body>

</html>
